<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
<header>
  <div class="header-option-btns-area">
    <img class="main-logo" src="images/logo.svg" alt="main logo">
    <button class="header-option-btn">Features</button>
    <button class="header-option-btn">Company</button>
    <button class="header-option-btn">Careers</button>
    <button class="header-option-btn">About</button>

  </div>
  <div class="login-area">
   <button class="login-btn">Login</button>
   <button class="register-btn">Register</button>
  </div>
  </header>
  
  <section>
      <div class="section-content-area">
        <div class="main-section-title">Make remote work</div>
        <div class="main-section-content">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </div>
        <button></button>
      </div>
      <div class="section-img-area">
        <img class="main-section-desktop-img" src="images/image-hero-desktop.png" alt="">
      </div>
    </section>

<script src="javascript/javascript.js"></script>
</body>
</html>
